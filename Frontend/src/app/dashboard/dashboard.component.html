<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<div class="container d-flex flex-column justify-content-center align-items-center" style="height: auto;">
    <div class="row w-100 border border-primary rounded p-5" [hidden]="!showTodo" style="background-color: #f2f2f2; height: 500px; width: 900px;">
        <app-add-todo class="col-5" (todo)="getTodo($event)"></app-add-todo>
        <app-todo class="col-7" [todoArray]="todos" (moreInfoData)="getInfoData($event)"></app-todo>
    </div>
   <app-view-todo [showInfo]="showTodo" (delInfo)="getInfoData($event)" (retur)="getInfoData($event)" [todoInfo]="todoInfo" (editInfo)="getEditData($event)"></app-view-todo>
</div>
