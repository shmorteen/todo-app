<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<div class="row w-100 border border-primary rounded p-5" [hidden]="showInfo" style="background-color: #f2f2f2; height: 500px; width: 900px;">
    <div class="d-flex align-items-center">
        <i class="bi bi-arrow-left" style="font-size:larger; font-weight:bolder;" (click)="return()">Back</i>
        <h4 class="mx-5" *ngIf="!editMode">{{todoInfo.title}}</h4>
        <input *ngIf="editMode" [(ngModel)]="todoInfo.title">
    </div>
    <div class="mt-2" style="font-size: 12px; padding-left: 85px;">
    <span *ngIf="!editMode">{{todoInfo.desc}}</span>
    <textarea *ngIf="editMode" [(ngModel)]="todoInfo.desc"></textarea>
    </div>
    <div class="mt-5 d-flex justify-content-between align-items-center">
        <p style="font-size: 12px; padding-left: 75px; font-weight: bold;" *ngIf="!editMode">{{todoInfo.date}}</p>
        <input *ngIf="editMode" [(ngModel)]="todoInfo.date">
        <div>
            <button class="btn btn-sm btn-warning rounded-pill mx-1" *ngIf="!editMode" (click)="editTodo()">Edit</button>
            <button class="btn btn-sm btn-danger rounded-pill mx-1" (click)="deleteTodo(todoInfo.todoIndex)">Delete</button>
            <button class="btn btn-sm btn-success rounded-pill mx-1" *ngIf="editMode" (click)="saveTodo(todoInfo.todoIndex)">Done</button>
        </div>
    </div>
</div>
